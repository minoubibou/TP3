<!DOCTYPE html>
<!--Elle est indispensable car c'est elle qui indique qu'il s'agit bien d'une page web HTML-->
<html lang="fr">
  <!--Permet au navigateur de se préparer pour lire du code HTML-->

  <head>
    <!--Précise les informations d'entête utilisées-->

    <meta charset="utf-8"/>
    <!--Permet d’avoir une information sur l’encodage des caractères utilisé-->

    <title>Layout simple</title>
    <!--Représente le titre de la page web-->

    <link rel = "stylesheet" type="text/css" href="stylelayout.css"/>
    <!--Déclaration de la feuille CSS "stylelayout" dans l’entête <head> du document HTML-->
    
    <script src="Script.js"></script>

  </head>
  <!-- la balise body Contient le corps du document html, c'est à dire toutes les informations visibles par l'internaute-->

  <body>
    <div id="wrapper">
      <!-- Le div portant l’id "wrapper" englobe l’ensemble du code. C’est un habitude d’intégrateur : le wrapper permet de limiter la largeur de l’ensemble de la page, ou de centrer la page facilement. -->

      <div id="header">
        <!-- On place à l’intérieur le header, pour y placer le nom du site dans la balise h1. H1 désigne le titre principal du site.-->
        <h1>Ma page</h1>
      </div>

      <div id="sidebar">
        <!-- La sidebar est une zone qui s’affiche généralement sur les côtés du site.-->

        <a href="index.html">Accueil</a>
        <a href="#">A propos</a>
        <a href="#">Gallerie</a>
        <a href="#">Contact</a>
        <!--#sends you to nowhere, useful for practice -->
      </div>
      <div id="main">
        <!-- open #main content -->
        <div id="carte_google">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2531.600401331111!2d3.0403013513790387!3d50.61596238320536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2d50c7974be1b%3A0x11aaabe48959d7a4!2sLPA+Ligue+Protectrice+des+Animaux!5e0!3m2!1sfr!2sfr!4v1538496572469" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

      </div>
    </div>
  </body>
</html>
